<!-- news/templates/news/news_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    <ul>
        {% for news in news_items %}
            <li>
                <h2>{{ news.title }}</h2>
                <p>{{ news.content }}</p>
                <p><em>Опубликовано: {{ news.created_at }}</em></p>
            </li>
        {% empty %}
            <li>Нет новостей</li>
        {% endfor %}
    </ul>
</body>
</html>
